spring.application.name=backoffice

# port 설정
server.port=8090

# encoding 설정
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# session timieout 설정 30분 ( 60 * 30 )
server.servlet.session.timeout=1800
server.servlet.session.tracking-modes=cookie

# thymeleaf 설정
spring.thymeleaf.enabled=true
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.prefix=classpath:/template/
spring.thymeleaf.suffix=.html
spring.thymeleaf.check-template=true
spring.thymeleaf.check-template-location=true





# DB설정 -- profile 분리필요
spring.datasource.hikari.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.hikari.jdbc-url=jdbc:mariadb://localhost:3306/mall
spring.datasource.hikari.username=mall_admin
spring.datasource.hikari.password=new1234!
spring.datasource.hikari.connection-timeout=3000
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.max-lifetime=240000
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.auto-commit=false